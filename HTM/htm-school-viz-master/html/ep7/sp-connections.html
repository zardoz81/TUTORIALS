<div class="modal fade" id="sp-params-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="sp-params" class="modal-body"></div>
        </div>
    </div>
</div>

<button type="button" id="show-sp-params" class="btn btn-primary btn-md" data-toggle="modal" data-target="#sp-params-modal">
    Show SP Params
</button>

<div class="row">
    <div class="col-md-5">
        <h1>Input Space <small>(for encodings)</small></h1>
    </div>
    <div class="col-md-5">
        <h1>Spatial Pooler Columns</h1>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-10">

        <svg width="2050" height="1050">
            <g id="input"></g>
            <g id="columns"></g>
            <g id="connections"></g>
            <g id="input-connections"></g>
        </svg>

    </div>
    <div class="col-md-2">

        <div class="row">
            <div class="col-md-8">
                show permanences
            </div>
            <div class="col-md-4">
                <input type="checkbox" id="show-perms">
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                show lines
            </div>
            <div class="col-md-4">
                <input type="checkbox" id="show-lines">
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                show input
            </div>
            <div class="col-md-4">
                <input type="checkbox" id="show-input">
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                potential pool
            </div>
            <div class="col-md-4" id="potential-pool-display"></div>
        </div>

        <div class="row">
            <div class="col-md-8">
                connected synapses
            </div>
            <div class="col-md-4" id="connected-display"></div>
        </div>

        <div class="row">
            <div class="col-md-8">
                overlap
            </div>
            <div class="col-md-4" id="overlap-display"></div>
        </div>

        <div class="row">
            <div class="col-md-8">
                permanence
            </div>
            <div class="col-md-4" id="permanence-display"></div>
        </div>

        <svg id="permanence-threshold"></svg>

        <div class="row">
            <div class="col-md-8">
                connection threshold
            </div>
            <div class="col-md-4" id="connection-threshold-display"></div>
        </div>


    </div>
</div>

<div id="loading" style="display:none">
    <img src="/static/img/ajax-loader.gif"/>
</div>
