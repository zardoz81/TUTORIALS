<!-- super hacky absolute positioned labels over the charts -->
<div id="boosting-off-label">Boosting Off</div>
<div id="boosting-on-label">Boosting On</div>

<div class="row">
    <div class="col-md-3">
        <div class="row">
            <div class="col-sm-4 data-label">value</div>
            <div class="col-sm-5 data" id="power-display"></div>
            <div class="col-sm-3">
                <div class="player text-center">
                    <button type="button" id="play" class="btn">
                        <span class="glyphicon glyphicon-play"
                              aria-hidden="true"></span>
                    </button>
                    <button type="button" id="next" class="btn">
                        <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 data-label">time</div>
            <div class="col-sm-5 data" id="tod-display"></div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-4 data-label">weekend</div>
            <div class="col-sm-5 data" id="weekend-display"></div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <div class="col-md-9">

        <div class="row">
            <div class="col-md-12" id="boostOff-chart"></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="boostOn-chart"></div>
        </div>

    </div>
</div>

<hr />

<div class="sdrs">
    <div class="row">
        <div class="col-md-4">
            <h2>Input Space <small>(encoding)</small></h2>
        </div>
        <div class="col-md-4">
            <div class="col-md-6">
                <h2>Active Duty Cycles (Boosting Off)</h2>
            </div>
            <div class="col-md-6">
                <table id="cell-legend">
                    <tbody>
                    <tr>
                        <td>min</td>
                        <td class="min key">
                            <span id="off-min">loading...</span>
                        </td>
                    </tr>
                    <tr>
                        <td>max</td>
                        <td class="max key">
                            <span id="off-max">loading...</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-md-6">
                <h2>Active Duty Cycles (Boosting On)</h2>
            </div>
            <div class="col-md-6">
                <table id="cell-legend">
                    <tbody>
                    <tr>
                        <td>min</td>
                        <td class="min key">
                            <span id="on-min">loading...</span>
                        </td>
                    </tr>
                    <tr>
                        <td>max</td>
                        <td class="max key">
                            <span id="on-max">loading...</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <svg width="2500" height="1050">
        <g id="input-encoding"></g>
        <g id="boostOff-columns"></g>
        <g id="boostOn-columns"></g>
        <g id="connections"></g>
    </svg>

</div>

<div id="loading" style="display:none">
    <img src="/static/img/ajax-loader.gif"/>
</div>
