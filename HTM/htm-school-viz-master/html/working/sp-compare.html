<div class="modal fade" id="column-history" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">SP Column Connection History</h4>
            </div>
            <div id="column-connection-history" class="modal-body">
                <div class="slider" id="column-history-slider"></div>
                <hr/>
                <div class="row">
                    <div class="col-md-8">
                        <svg id="col-connections-svg"></svg>
                    </div>
                    <div class="col-md-4">
                        <h3>Column <code id="selected-column-display"></code> Connection History</h3>
                        <h3>Time Step: <code id="selected-column-iteration"></code></h3>
                        <div id="selected-column-rect"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- super hacky absolute positioned labels over the charts -->
<div id="left-chart-label">Left SP</div>
<div id="right-chart-label">Right SP</div>

<div class="row">
    <div class="col-md-3">
        <div class="player text-center">
            <button type="button" id="play" class="btn">
                        <span class="glyphicon glyphicon-play"
                              aria-hidden="true"></span>
            </button>
            <button type="button" id="next" class="btn">
                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </button>
        </div>
        <div class="row">
            <div class="col-sm-6 data-label">power consumption</div>
            <div class="col-sm-6 data" id="power-display"></div>
        </div>
        <div class="row">
            <div class="col-sm-6 data-label">time of day</div>
            <div class="col-sm-6 data" id="tod-display"></div>
        </div>
        <div class="row">
            <div class="col-sm-6 data-label">weekend</div>
            <div class="col-sm-6 data" id="weekend-display">
                <small>
                    <a href="?weekends=true">encode weekends</a>
                </small>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 data-label">noise</div>
            <div class="col-sm-2 data" id="noise-display">loading...</div>
            <div class="col-sm-8 slider" id="noise-slider"></div>
        </div>
    </div>
    <div class="col-md-9">

        <div class="row">
            <div class="col-md-12" id="left-chart"></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="right-chart"></div>
        </div>

    </div>
</div>

<hr />

<div class="sdrs">
    <div class="row">
        <div class="col-md-4">
            <h2>Input Space <small>(encoding)</small></h2>
        </div>
        <div class="col-md-4">
            <h2>Left SP Active Columns</h2>
        </div>
        <div class="col-md-4">
            <h2>Right SP Active Columns</h2>
        </div>
    </div>

    <svg width="2500" height="1050">
        <g id="input-encoding"></g>
        <g id="left-columns"></g>
        <g id="right-columns"></g>
        <g id="connections"></g>
    </svg>

</div>

<div id="loading" style="display:none">
    <img src="/static/img/ajax-loader.gif"/>
</div>
