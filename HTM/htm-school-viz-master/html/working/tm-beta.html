<script src="https://ci.numenta.com/browse/RES-NCV-31/artifact/shared/Webpacked-dyson-bundle.js/dyson-bundle.js"></script>

<div class="modal fade" id="sp-params-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Spatial Pooling Parameters</h4>
            </div>
            <div id="sp-params" class="modal-body"></div>
        </div>
    </div>
</div>

<button type="button" id="show-sp-params" class="btn btn-primary btn-md" data-toggle="modal" data-target="#sp-params-modal">
    Show SP Params
</button>

<div class="row">
    <div class="col-md-2">
        <div class="player text-center">
            <button type="button" id="play" class="btn">
                        <span class="glyphicon glyphicon-play"
                              aria-hidden="true"></span>
            </button>
            <button type="button" id="next" class="btn">
                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <div class="col-md-2">
        <h3>Shake it up</h3>
        <input type="checkbox" id="swap">
    </div>
    <div class="col-md-2">
        <h3>Reset</h3>
        <input type="checkbox" id="reset">
    </div>
    <div class="col-md-6">
        <table id="cell-legend"><tbody>
        <tr>
            <td class="inactive key"></td>
            <th class="desc">inactive cells</th>
            <td class="predictive key"></td>
            <th class="desc">predictive cells</th>
        </tr>
        <tr>
            <td class="active key"></td>
            <th class="desc">active cells</th>
            <td class="active predictive key"></td>
            <th class="desc">active &amp; predictive cells</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="correct key"></td>
            <th class="desc">correctly predicted cells</th>
        </tr>
        </tbody></table>
    </div>
</div>

<hr />

<div class="sdrs">

    <div class="row">
        <div class="col-md-3">
            <h2>Input Space <small>(encoding)</small></h2>
        </div>
        <div class="col-md-3">
            <h2>Active SP Columns</h2>
        </div>
        <div class="col-md-6">
            <h2>TM</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3" id="input-encoding"></div>
        <div class="col-md-3" id="active-columns"></div>
        <div class="col-md-6" id="tm"></div>
    </div>

</div>

<div id="loading" style="display:none">
    <img src="/static/img/ajax-loader.gif"/>
</div>
