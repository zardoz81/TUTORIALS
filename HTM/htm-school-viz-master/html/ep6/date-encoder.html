<div class="row">

    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <div class="input-group date" id="datetimepicker1">
                    <input type="text" class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>

        <!-- comparison view -->
        <div class="col-md-1 data-label">compare</div>
        <div class="col-md-2 description">
            Compare this encoding to the last encoding?
        </div>
        <div class="col-md-1">
            <input type="checkbox" id="compare" checked>
        </div>
        <div class="col-md-1 data-label">bucket width</div>
        <div class="col-md-1 data-value" id="width-display-value">loading...</div>
        <div class="col-md-4 slider" id="width-slider"></div>

    </div>

    <div class="row">
        <div class="col-md-12"><hr/></div>
    </div>

    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-2 data-label">
            day of week
        </div>

        <div class="col-md-2 data-label">
            weekend
        </div>

        <div class="col-md-2 data-label">
            time of day
        </div>

        <div class="col-md-2 data-label">
            season
        </div>

    </div>

    <div class="row">

        <div class="col-md-2 slider"></div>

        <div class="col-md-2 bumper">
            <div class="slider" id="dow-slider"></div>
        </div>

        <div class="col-md-2 bumper">
            <div class="slider" id="weekend-slider"></div>
        </div>

        <div class="col-md-2 bumper">
            <div class="slider" id="tod-slider"></div>
        </div>

        <div class="col-md-2 bumper">
            <div class="slider" id="season-slider"></div>
        </div>

    </div>

    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-2">
            <div class="col-md-8 sdr" id="dow-sdr"></div>
        </div>

        <div class="col-md-2">
            <div class="col-md-8 sdr" id="weekend-sdr"></div>
        </div>

        <div class="col-md-2">
            <div class="col-md-8 sdr" id="tod-sdr"></div>
        </div>

        <div class="col-md-2">
            <div class="col-md-8 sdr" id="season-sdr"></div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12"><hr/></div>
    </div>

    <div class="row">
        <div class="col-md-6 data-label">entire encoding</div>
    </div>
    <div class="row">
        <div class="col-md-6 sdr big" id="encoding"></div>
    </div>


</div>
